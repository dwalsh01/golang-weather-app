<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <title>{{.Title}}</title>


    <!-- Bootstrap CSS -->

    <!-- Custom styles for this template -->
    <link href="assets/cover.css" rel="stylesheet">

    <script>
      function doDate() {
        var str = "";
        var days = new Array("Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday");
        var months = new Array("January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December");

        var now = new Date();
        str += now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
        document.getElementById("todaysDate").innerHTML = str;
      }
      setInterval(window.onload = doDate, 1000);

    </script>

  </head>

  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">{{.Name}}</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="/Weather">Weather</a>
            <a class="nav-link" href="/Contact">Contact</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">You picked a good time:</h1>
        <h1 class="cover-heading"><div id="todaysDate"></div></h1>
        <p class="cover-heading">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
      </footer>
    </div>
